<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Nível do Rio</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header class="header-simulador">
        <a href="../../index.html" id="logo">
            <img src="../assets/img/logo transparente.png" alt="Logo Waterise" />
        </a>
        <nav>
            <ul class="header-simulador">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./simulador.html">Simulação</a></li>
                <li><a href="../../index.html">Sair</a></li>
            </ul>
        </nav>
        <div class="hamburguer">
            <span class="barra"></span>
            <span class="barra"></span>
            <span class="barra"></span>
        </div>
    </header>
    <div class="container-simulador">
        <h1>Simulador de Nível do Rio</h1>
        <label for="nivel">Altura do rio (metros):</label>
        <input type="range" id="nivel" min="0" max="10" step="0.1" value="2">
        <div class="slider-value" id="valorNivel">2.0 m</div>
        <div class="status ok" id="status">Tudo OK</div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
