const startBtn = document.getElementById('startBtn');
const startContainer = document.getElementById('start-container');
const quizForm = document.getElementById('quizForm');
const resultadoDiv = document.getElementById('resultado');

let perguntaAtual = 0;
let score = 0;

startBtn.addEventListener('click', () => {
  startContainer.style.display = 'none';
  quizForm.style.display = 'block';
  mostrarPergunta();
});

function mostrarPergunta() {
  quizForm.innerHTML = '';
  const pergunta = perguntas[perguntaAtual];

  const div = document.createElement('div');
  div.className = 'question';

  const p = document.createElement('p');
  p.textContent = `${perguntaAtual + 1}. ${pergunta.texto}`;
  div.appendChild(p);

  pergunta.opcoes.forEach(opcao => {
    const label = document.createElement('label');
    label.innerHTML = `
      <input type="radio" name="resposta" value="${opcao.valor}" required />
      ${opcao.texto}
    `;
    div.appendChild(label);
  });

  const botao = document.createElement('button');
  botao.textContent = perguntaAtual < perguntas.length - 1 ? 'Pr√≥xima Pergunta' : 'Ver Resultado';
  botao.type = 'button';
  botao.addEventListener('click', proximaPergunta);
  div.appendChild(botao);

  quizForm.appendChild(div);
}

function proximaPergunta() {
  const selecionado = document.querySelector('input[name="resposta"]:checked');
  if (!selecionado) {
    alert('Por favor, selecione uma resposta.');
    return;
  }

  score += Number(selecionado.value);
  perguntaAtual++;

  if (perguntaAtual < perguntas.length) {
    mostrarPergunta();
  } else {
    mostrarResultado();
  }
}
